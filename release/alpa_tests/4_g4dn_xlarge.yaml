cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 4

head_node_type:
    name: head_node
    instance_type: g4dn.xlarge

worker_node_types:
    - name: worker_node
      instance_type: g4dn.xlarge
      min_workers: 3
      max_workers: 3
      use_spot: false

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 500
