cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 12

head_node_type:
    name: head_node
    instance_type: m5.xlarge

worker_node_types:
    - name: worker_node_gpu
      instance_type: g4dn.2xlarge
      min_workers: 12
      max_workers: 12
      use_spot: false
    - name: worker_node_cpu
      instance_type: m5.2xlarge
      min_workers: 2
      max_workers: 10
      use_spot: false

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 500
